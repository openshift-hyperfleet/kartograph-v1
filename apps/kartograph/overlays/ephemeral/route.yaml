apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kartograph
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  # host is omitted - OpenShift will auto-generate it
  path: /api/kartograph
  to:
    kind: Service
    name: kartograph-app
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
